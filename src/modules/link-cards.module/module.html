<!-- module html  -->
{% require_css %}
  <style>
    {% scope_css %}
    .link-cards__list-item::before {
        background-color: {{ theme.global_colors.secondary.color }};
      }
    {% end_scope_css %}
  </style>
{% end_require_css %}

<div class="link-cards">
  {% for card in module.cards %}
  <div class="link-cards__card">
    <div class="link-cards__card-content">
      <div class="link-cards__icon">
        <img src="{{ card.icon.src }}" alt="{{ card.heading }}" />
      </div>
      <h3 class="link-cards__heading">{{ card.heading }}</h3>
      <ul class="link-cards__list">
        {% for link in card.links %}
          <li class="link-cards__list-item">
            <a href="{{ link.link.url.href }}">{{ link.link_text }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
