<!-- module html  -->
{% require_css %}
  <style>
    {% scope_css %}
    .list-cards__list-item::before {
        background-color: {{ theme.global_colors.primary.color }};
      }
    {% end_scope_css %}
  </style>
{% end_require_css %}

<div class="list-cards">
  {% for card in module.cards %}
  <div class="list-cards__card">
    <div class="list-cards__card-content">
      <div class="list-cards__icon">
        <img src="{{ card.icon.src }}" alt="{{ card.heading }}" />
      </div>
      <h3 class="list-cards__heading">{{ card.heading }}</h3>
      <ul class="list-cards__list --check-list">
        {% for item in card.items %}
          <li class="list-cards__list-item">
            {{ item }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
