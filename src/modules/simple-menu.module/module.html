{% require_css %}
  <style>
  .simple-menu__item:hover > a, .simple-menu__item:hover > span {
    color: {{ theme.global_colors.primary.color }};
  }
  .simple-menu__item:hover .simple-menu__chevron {
    fill: {{ theme.global_colors.primary.color }};
  }
  .simple-menu__item > a::before, .simple-menu__item > span::before {
    background-color: {{ theme.global_colors.primary.color }};
  }
  .simple-menu__col-header, .simple-menu__col-header * {
    color: {{ theme.global_colors.secondary.color }};
  }
  </style>
{% end_require_css %}

<nav class="simple-menu">
  <ul class="simple-menu__items">
    {% for item in module.links %}
      <li class="simple-menu__item">
        <a href="{{ item.link.url.href }}">
          {{ item.link_text }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
