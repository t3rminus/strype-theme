<!-- module html  -->
{% require_css %}
  <style>
    {% scope_css %}
      .list-explanation__side-content blockquote {
        color: {{ theme.global_colors.primary.color }};
      }
    {% end_scope_css %}
  </style>
{% end_require_css %}

<div class="list-explanation">
  <div class="list-explanation__left">
    <div class="list-explanation__left-content">
      <h3 class="list-explanation__heading">{{ module.list.heading }}</h3>
      <ul class="list-explanation__list">
        {% for item in module.list.items %}
          <li class="list-explanation__list-item">
            <div class="list-explanation__icon">
              <img src="{{ item.item_image.src }}" alt="{{ item.item_heading }}" />
            </div>
            <h5 class="list-explanation__item-heading">{{ item.item_heading }}</h5>
            <div class="list-explanation__item-content">
              {{ item.item_content }}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="list-explanation__right">
    <div class="list-explanation__right-content">
      <h3 class="list-explanation__heading">{{ module.side.heading }}</h3>
      <div class="list-explanation__side-content">
        {{ module.side.content }}
      </div>
    </div>
  </div>
</div>
